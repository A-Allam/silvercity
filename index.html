      <body id="signin-body">
        <ul class="cb-slideshow">
          <li><span>Image 01</span></li>
          <li><span>Image 02</span></li>
          <li><span>Image 03</span></li>
          <li><span>Image 04</span></li>
          <li><span>Image 05</span></li>

        </ul>
        <div class="fluid-container">
          <div class="row">
            <div class="col-md-4 col-md-offset-1">
              <div class="row text-center">
                <img src="img/logo.png" class="logo text-center">
                <div id="box-container-en" style="display:none;">
                  <h2 class="wow fadeInUp">Coming Soon</h2>
                  <p class="text-center wow fadeInLeft" >
                    The Largest Online Silver Store

                  <p class="text-center wow fadeInLeft">
                    in Middle East.

                </div>

                <div id="box-container-ar" >

                    أكبر موقع فضيات

                    في الشرق الأوسط.

                </div>
              </div>
              <div class="social-icons-container">

                  <img src="img/face.png" class="social-icon">

                <a href="https://www.instagram.com/Silver_City_Store/">

        <!-- javascript code  -->
        <script type="text/javascript" src="js/modernizr.custom.86080.js"></script>
        <script type="text/javascript" src="js/wow.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript">
          $(function(){
              //this sets an infinite timer that launches the function after
              //5 seconds, and keeps doing it every 5 seconds infinitely.
              setInterval(TogglePanels,10000);
          });

          function TogglePanels(){
              var $first;
              var $second;
              //check which one is visible, to fade it out first:
              if($("#box-container-en").is(":visible")){
                $first=$("#box-container-en");
                $second=$("#box-container-ar");
              }else{
                $first=$("#box-container-ar");
                $second=$("#box-container-en");
              }
             //fade out the visible panel
             $first.fadeToggle("slow",function(){
                 //this is a callback function that runs when the fading is complete.
                 //fade in the invisible panel
                  $second.fadeToggle("slow");
             }); 
          }
            new WOW().init();
        </script>
        <!-- javascript code  -->
      </body>
